<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Results of Detection</h1>
    <p>Detected objects in the video have been annotated. Download or view the processed video below:</p>
    {% if video_path %}
        <video width="640" height="480" controls>
            <source src="{{ url_for('static', filename='outputs/output.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    {% else %}
        <p>No video to display.</p>
    {% endif %}
</body>
</html>
